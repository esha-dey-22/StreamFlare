<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Playing - Space Adventure</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Ensure the body takes full height to push the footer down */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1; /* Push the footer to the bottom */
        }
    </style>
</head>
<body class="bg-black text-white font-sans">

    <!-- Header Section -->
    <header class="bg-red-700/60 text-white p-4">
        <div class="container mx-auto flex flex-wrap justify-between items-center">
            <h1 class="text-xl font-bold">StreamFlare</h1>
            <nav class="flex space-x-4">
                <a href="../index.html" class="text-white hover:text-gray-300">Home</a>
                <a href="./game2.html" class="text-white hover:text-gray-300">Game 2</a>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <section class="container mx-auto py-12 px-4">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-white">Space Adventure: Start Playing</h2>
                <p class="text-gray-300 mt-2">Prepare yourself for an epic battle in space! Use WASD to move, mouse to aim, and spacebar to shoot!</p>
            </div>
            
            <!-- Game Embed Section -->
            <div class="flex justify-center">
                <iframe 
                    src="./game2_play_environment.html" 
                    width="800" 
                    height="600" 
                    frameborder="0" 
                    class="rounded-lg shadow-lg w-full max-w-4xl h-[calc(50vh)] sm:h-[calc(70vh)]">
                    Your browser does not support inline frames. Please visit the game directly.
                </iframe>
            </div>
            
            <!-- Back Button -->
            <div class="text-center mt-8">
                <a href="./game2.html" class="py-3 px-6 rounded-full text-xl text-white hover:bg-red-800 bg-red-700/60">
                    Back to Game Description
                </a>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="bg-black text-white py-6">
        <div class="absolute bottom-10 container mx-auto text-center text-sm">
            <p>&copy; 2024 Online Entertainment Hub. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
